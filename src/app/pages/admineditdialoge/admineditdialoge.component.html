<button (click)="closedialoge()" style="float: right;">X</button>
<!-- Sign Up form -->
<form class="mt-8" [formGroup]="signUpForm">
    <!-- Name field -->
    <mat-form-field class="w-full">
        <mat-label>First name</mat-label>
        <input id="first_name" matInput formControlName="first_name" name="first_name" id="first_name"
        [(ngModel)]="adminUpdData.fname">
        <mat-error *ngIf="signUpForm.get('first_name').hasError('required')">
            First Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Last name</mat-label>
        <input id="last_name" matInput formControlName="last_name" name="last_name" id="last_name"
            [(ngModel)]="adminUpdData.lname">
        <mat-error *ngIf="signUpForm.get('last_name').hasError('required')">
            Last Name is required
        </mat-error>
    </mat-form-field>


    <!-- Submit button -->
    <!-- <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="signUp(userdata)">
                Submit
                </button> -->
    <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="loaderCheck"
        (click)="signUp(userdata)"
        >
        <mat-progress-spinner *ngIf="loaderCheck" [diameter]="24" [mode]="'indeterminate'">
        </mat-progress-spinner>
        <span>
            Save
        </span>
    </button>

</form>
